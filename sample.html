<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bill.css">
    <title>BILLING SOFTWARE</title>
</head>
<body>
<!--Git ADDED & MODIFIED-->
  <div class="container-fluid">
      <div class="row hideprint">
          <div class="col-4">
            <label for="">Customer Name</label> <input type="text" class="form-control" id="custname" onchange="show()">
          </div>
          <div class="col-4">
            <label for="">Bill Number</label> <input type="text" class="form-control">
          </div>
          <div class="col-4">
            <label for="">Date & Time</label> <input type="text" class="form-control">
          </div>
      </div>

      <div class="row">
          <div class="col-8 hideprint">
            <div class="billProd ">
                <h3 align="center">Total Products Available</h3>
                <table>
                    <tr>
                        <td><button onclick="add('Burger', 100)">Burger 100 <i class="fa fa-inr"></i></button></td>
                        <td><button onclick="add('Pizza', 200)">Pizza 200<i class="fa fa-inr"></i></button></td>
                        <td><button onclick="add('Fries', 180)">Fries 180<i class="fa fa-inr"></i></button></td>
                        <td><button onclick="add('Paneer', 140)">Paneer 140 <i class="fa fa-inr"></i> </button></td>
                        <td><button onclick="add('Chips', 80)">Chips 80 <i class="fa fa-inr"></i></button></td>
                    </tr>
                    <tr>
                        <td><button>Burger 200 <i class="fa fa-inr"></i></button></td>
                        <td><button>Pizza  200 <i class="fa fa-inr"></i></button></td>
                        <td><button>Fries 200 <i class="fa fa-inr"></i></button></td>
                        <td><button>Paneer 200 <i class="fa fa-inr"></i> </button></td>
                        <td><button>Burger 200 <i class="fa fa-inr"></i></button></td>
                    </tr>
                </table>
              </div>
          </div>
          <div class="col">
            <div class="billGen">
                <h5 align="center">Bill No : #10232</h5>
                <div class="row">
                    <div class="col-6">
                        <h6 id="cstnm"></h6>
                    </div>
                    <div class="col-6">
                        <h6>Date</h6>
                    </div>
                </div>
                <div class="bill">
                    <ol id="list">
                        
                    </ol>
                </div>
                <b>Total: <span id="total"></span></b>
                <button class="print btn btn-success hideprint" onclick="printshow()">
                    Print
                </button>
            </div>
          
          </div>
      </div>
      
  </div>
  <script>
      var sum = 0;
      function add(product, price){
          var str = "<div id='p"+product+"'><li>"+product+" - "+price+" <i class='fa fa-inr'></i><button onclick=remove('"+product+"') class=' btnrem float-right hideprint'> <i class='fa fa-times'></i> </button></li></div>";
        document.getElementById("list").innerHTML += str;
         sum = price+sum;
         document.getElementById("total").innerHTML = sum+"<i class='fa fa-inr'></i>";
      }
      function show() {
         var nm = document.getElementById("custname").value;
         document.getElementById("cstnm").innerHTML = nm;
      }
      function remove(product){
        document.getElementById("p"+product).innerHTML = "";
      }
      function printshow(){
          window.print();
      }
  </script>
</body>
</html>
